<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin: 0;
            background-image: url("bg.jpeg");
            background-repeat: no-repeat;
            background-size:cover;
        
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); 
        }

        #login {
            width: 40%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            position: absolute;
            top:30%;
        }

        #login form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #submit {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }

        #Header{
            color: black;
            font-weight: bolder
        }

        #comred{
            color: red;
        }

        #Logo{
            position: absolute;
            top:1%;
            left:2%;
        }

        #button{
            width: 20%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="Logo">
    <h1 id="Header">Reader.<span id="comred">com</span></h1>
</div>
    <div id="login">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="xyz@email.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="form-control btn btn-dark" id="button">Login</button>
                </div>
            </div>
        </form>
        <p class="text-center">Don't have an account? <a href="DA!_2.html">Sign up here</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

    </script>
</body>
</html>
